<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<style>
  body {
    margin: 0;
    font-family: 'Noto Serif', 'Times New Roman', serif;
    background: linear-gradient(to bottom, #e0f7ff, #004080); /* παγωμένο γαλάζιο σε σκούρο μπλε */
    color: #003366;
    text-align: center;
    position: relative;
    overflow-x: hidden;
  }

  header {
    padding: 80px 20px;
  }

  header img {
    max-width: 250px;
    margin-bottom: 20px;
  }

  h1, h2, p, #countdown span {

    margin: 10px 0;
  }

  h1 { font-size: 3em; }
  h2 { font-size: 2em; }
  p { font-size: 1.3em; line-height: 1.6; }

  /* Αντίστροφη μέτρηση */
  #countdown {
    display: flex;
    justify-content: center;
    gap: 40px;
    font-size: 2.5em;
    margin-top: 30px;
    flex-wrap: wrap;
    text-align: center;
  }

  #countdown div {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 80px;
    background: rgba(255, 255, 255, 0.3);
    padding: 10px;
    border-radius: 15px;
    color: #002b5c;

  #countdown span:last-child {
    font-size: 0.6em;
    margin-top: 5px;
  }

  @media (max-width: 600px) {
    #countdown {
      font-size: 1.2rem;
      gap: 12px;
      margin-top: 40px;
    }
  }

  section {
    padding: 40px 20px;
  }

  .highlight-box {
    background-color: rgba(255,255,255,0.8);
    padding: 30px;
    border-radius: 20px;
    max-width: 600px;
    margin: 40px auto;
    font-style: italic;
    color: #003366;
    border: 2px solid #b3e0ff;
  }

  iframe {
    margin-top: 20px;
    border-radius: 15px;
    border: none;
    width: 90%;
    max-width: 500px;
    height: 300px;
  }

  footer {
    padding: 20px;
    margin-top: 30px;
  }

  footer p {
    font-size: 2em;
    font-weight: bold;
    color: #ffffff;
    text-shadow: 1px 1px 4px #002b5c;
  }

  .contact-icons {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: 15px;
  }

  .contact-icons a {
    color: #80dfff;
    font-size: 2em;
    transition: transform 0.2s, color 0.2s;
  }

  .contact-icons a:hover {
    transform: scale(1.2);
    color: #ffffff;
  }

  /* Νιφάδες για εφέ */
  .snowflake {
    position: absolute;
    top: -10px;
    color: #ffffff;
    font-size: 1.5em;
    user-select: none;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }
</style>

<body>

  <img src="frozen_logo.png" alt="Frozen Logo">

<section class="highlight-box">

  </p>

<section>

  <p><b>Σάββατο 22 Νοεμβρίου 2025, 19:00 μ.μ.</b></p>

  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3123.296226124678!2d22.580998012795057!3d38.48080607105774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x135f7da58a050109%3A0x400bd2ce2b98470!2zzpHPgc6sz4fPic6yzrEgMzIwIDA0!5e0!3m2!1sel!2sgr!4v1757538358781!5m2!1sel!2sgr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

<footer>

<section>
  <h2>Επικοινωνία</h2>
  <div class="contact-icons">
    <a href="tel:+306982267310" title="Καλέστε τον Ρομπέρτο"><i class="fas fa-phone"></i></a>
    <a href="mailto:robert_22_man@yahoo.gr" title="Στείλτε email στον Ρομπέρτο"><i class="fas fa-envelope"></i></a>
    <a href="https://www.facebook.com/robert.drako" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    <a href="https://www.instagram.com/drakorobert/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
  </div>

<!-- Snowflakes -->
<div class="snowflake" style="left: 10%; animation-duration: 15s;">❄</div>
<div class="snowflake" style="left: 25%; animation-duration: 18s; font-size: 2em;">❅</div>
<div class="snowflake" style="left: 40%; animation-duration: 20s;">❆</div>
<div class="snowflake" style="left: 60%; animation-duration: 22s; font-size: 1.2em;">❄</div>
<div class="snowflake" style="left: 75%; animation-duration: 17s; font-size: 1.8em;">❅</div>
<div class="snowflake" style="left: 90%; animation-duration: 25s;">❆</div>

<script>
const eventDate = new Date('2025-11-22T19:00:00');
function updateCountdown(){
  const now = new Date();
  const diff = eventDate - now;
  if(diff <= 0){ 
    document.getElementById('countdown').textContent = 'Σήμερα κάνω πάρτυ!'; 
    return; 
  }
  const d = Math.floor(diff/(1000*60*60*24));
  const h = Math.floor((diff/(1000*60*60))%24);
  const m = Math.floor((diff/(1000*60))%60);
  const s = Math.floor((diff/1000)%60);

  const numbers = [d,h,m,s];
  const labels = ['ημέρες','ώρες','λεπτά','δευτερόλεπτα'];

  let html = '';
  for(let i=0;i<4;i++){
    html += `
      <div>
        <span>${numbers[i]}</span>
        <span>${labels[i]}</span>
      </div>
    `;
  }

  document.getElementById('countdown').innerHTML = html;
}
updateCountdown();
setInterval(updateCountdown,1000);
</script>

</body>
</html>
