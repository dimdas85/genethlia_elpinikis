<style>

    color: #4b0082; /* σκούρο μοβ για αντίθεση */

  iframe {
    margin-top: 20px;
    border-radius: 15px;
    border: none;
    width: 90%;
    max-width: 500px;
    height: 300px;
  }

  footer {
    padding: 20px;
    margin-top: 30px;
  }

  footer p {
    font-size: 2em;
    font-weight: bold;
  }

  .contact-icons {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: 15px;
  }

  .contact-icons a {
    color: #ff4da6;
    font-size: 2em;
    transition: transform 0.2s, color 0.2s;
  }

  .contact-icons a:hover {
    transform: scale(1.2);
    color: #b300b3;

  /* Bubbles για εφέ */
  .bubble {
    position: absolute;
    bottom: -100px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    animation: rise 20s infinite ease-in;
  }

  @keyframes rise {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }

<script>
const eventDate = new Date('2025-11-20T19:00:00');
function updateCountdown(){
  const now = new Date();
  const diff = eventDate - now;
  if(diff <= 0){ 
    document.getElementById('countdown').textContent = 'Σήμερα κάνω πάρτυ!'; 
    return; 
  }
  const d = Math.floor(diff/(1000*60*60*24));
  const h = Math.floor((diff/(1000*60*60))%24);
  const m = Math.floor((diff/(1000*60))%60);
  const s = Math.floor((diff/1000)%60);

  const numbers = [d,h,m,s];
  const labels = ['ημέρες','ώρες','λεπτά','δευτερόλεπτα'];

  let html = '';
  for(let i=0;i<4;i++){
    html += `
      <div>
        <span>${numbers[i]}</span>
        <span>${labels[i]}</span>
      </div>
    `;
  }

  document.getElementById('countdown').innerHTML = html;
}
updateCountdown();
setInterval(updateCountdown,1000);
</script>
